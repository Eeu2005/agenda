<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>agenda</title>
    <link rel="stylesheet" href="style.css">
    <link type="img/pmg" sizes="96X96" rel="icon" href="img/icons8-calendar-96.png">
</head>
<body>
<header>
<h3>Datas</h3>
</header>
<main>
    <form>
    <div id="divnome">
<label for="nome">
     Nome da pessoa (campo obrigatório)
</label>
<input  autocapitalize="characters" required type="text" minlength="3" maxlength="120" name="nome" id="nome" placeholder="Digite aqui um nome" pattern="\D*">
    <p> o nome deve conter somente letras </p>
    </div>
    <div id="divdata">
<label for="data">
    Data da pessoa (campo obrigatório)
</label>
<input required type="text" name="data" id="data"    pattern="\d{2}/\d{2}/\d{4}" >
        <p> A data e em DD/MM/AAAA</p>
    </div>
        <input type="submit" value="salvar"  class="button">
    </form>
</main>
<table>
    <thead>
    <tr>
        <th scope="col">Nome</th>
        <th scope="col">Data Nascimento</th>
        <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="script.js"></script>
<script src="libs/jquery-3.7.1.min.js"></script>
<script src="libs/jquery.mask.js"></script>
<script>
  $("#data").mask("00/00/0000")
</script>
</body>
</html>
